<div class="container">
    <div class="container">
        <div class="row">
            <h2>Lista de corridas</h2>
        </div>
        
        <div class="row">
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="/corridas/new" class="btn btn-primary">Cadastrar</a>
                </span>
                <input class="form-control" type="text" ng-model="filtro" placeholder="Filtrar corridas">  
            </div>
        </div>
        
        <div class="clearfix"><br></div>

        <div class="row">
            <table class="table table-bordered table-responsive-md">
                <thead>
                    <tr>
                        <th>Motorista</th>
                        <th>Passageiro</th>
                        <th>Valor</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="corrida in corridas | filter: filtro">
                        <td>{{corrida.motorista.nome}}</td>
                        <td>{{corrida.passageiro.nome}}</td>
                        <td>{{corrida.valor | currency: 'R$'}}</td>
                        <td><a class="btn btn-link" href="/corridas/edit/{{corrida._id}}">Editar</a></td>
                        <td><button class="btn btn-link" ng-click="remover(corrida)">Excluir</button></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
              
    </div>
    
</div>
